<!DOCTYPE html>
<html>
<head>
<title>angularjs #05</title>
<script src="js/angular.js"></script>
<script src="js/controller06.js"></script>
</head>
<body>
	<div data-ng-app="">
		<div data-ng-controller="MemberController">
			Name:<br /> <input type="text" data-ng-model="name" />{{name}}
			<ul>
				<li data-ng-repeat="member in members | filter:name | orderBy:'email'">
					{{ member.name | uppercase }} - {{ member.email | lowercase }}</li>
			</ul>
		</div>
	</div>
</body>
</html>
