<div class="container">
	<h2>view 1</h2>
	Name: <br /> <input type="text" data-ng-model="filter.name" /> <br />
	<ul>
		<li data-ng-repeat="cust in customers | filter:name | orderBy:'city'">
			{{ cust.name | uppercase }} - {{ cust.city | lowercase }} : {{$index}}
			<button data-ng-click="removeCustomer(cust)">Del</button>
		</li>
		<!-- $index is different index-numbers from controller, as it was filtered... -->
		
		
	</ul>

	<br /> Customer Name: <br /> <input type="text"
		data-ng-model="newCustomer.name" /> <br /> Customer City: <br /> <input
		type="text" data-ng-model="newCustomer.city" /> <br />
	<button data-ng-click="addCustomer()">Add Customer</button>

	<br />
	<br /> <a data-ng-href="#/view2">View 2</a>
</div>
